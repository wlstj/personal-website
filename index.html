  <main>
    <section class="hero">
      <h1 id="animated-title"></h1>
      <p id="animated-desc"></p>
    </section>
  </main>
  <script>
    // Texts to animate
    const titleText = "Hi, I’m Jin";
    const descText = "Business student & CS minor @ UCSD. Exploring tech, ideas, and the in-between.";

    // Animation function
    function typeWriter(element, text, delay = 50, callback) {
      let i = 0;
      function type() {
        if (i <= text.length) {
          element.textContent = text.slice(0, i);
          i++;
          setTimeout(type, delay);
        } else if (callback) {
          callback();
        }
      }
      type();
    }

    // Animate title, then description
    document.addEventListener("DOMContentLoaded", function() {
      const titleEl = document.getElementById("animated-title");
      const descEl = document.getElementById("animated-desc");
      typeWriter(titleEl, titleText, 70, function() {
        setTimeout(() => {
          typeWriter(descEl, descText, 25);
        }, 300);
      });
    });
  </script>

  <footer>
    <p>© 2025 Jin</p>
